<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template</title>
  </head>
  <body>
    <h3>Let's play!</h3>
    <div id="output" style="height: 400px; width: 600px; background: #eee; margin-bottom: 24px"></div>
    <button id="rock" style="height: 40px; width: 80px">rock</button>
    <button id="scissor" style="height: 40px; width: 80px">scissor</button>
    <button id="paper" style="height: 40px; width: 80px">paper</button>
  </body>
  <script>
    const $button = {
      rock: document.getElementById('rock'),
      scissor: document.getElementById('scissor'),
      paper: document.getElementById('paper'),
    };

    const $output = document.getElementById('output');

    Object.keys($button).forEach(key => {
      $button[key].addEventListener('click', function () {
        fetch(`http://${location.host}/game?action=${key}`)
          .then(res => res.text())
          .then(text => {
            $output.innerHTML += text + '<br/>';
          });
      });
    });
  </script>
</html>
